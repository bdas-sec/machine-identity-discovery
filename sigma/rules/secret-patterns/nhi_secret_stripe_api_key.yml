title: "NHI: Stripe Live API Key Pattern Detected"
id: 52745803-9da7-483b-b2a5-0f9cb4a45f75
related:
    - id: "100909"
      type: derived
status: test
description: |
    Detects Stripe live API key patterns (sk_live_ prefix). Stripe live keys
    provide access to real payment processing and financial data. Exposure
    enables unauthorized transactions and data theft.
    Derived from Wazuh rule 100909.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://stripe.com/docs/keys
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'sk_live_[0-9a-zA-Z]{24,}'
    condition: selection
falsepositives:
    - Stripe documentation examples
    - Test configurations accidentally using live keys
level: high
