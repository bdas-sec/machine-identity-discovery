title: "NHI: Google API Key Pattern Detected"
id: 7a33e1a8-fd62-43c8-b3d3-0bfe8188d663
related:
    - id: "100905"
      type: derived
status: test
description: |
    Detects the Google API key pattern (AIza followed by 35 alphanumeric
    characters) in file contents or log output. Google API keys provide
    access to various Google Cloud services and can incur costs or expose data.
    Derived from Wazuh rule 100905.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://cloud.google.com/docs/authentication/api-keys
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'AIza[0-9A-Za-z\\-_]{35}'
    condition: selection
falsepositives:
    - Google Cloud documentation examples
    - Test fixtures with placeholder keys
level: high
