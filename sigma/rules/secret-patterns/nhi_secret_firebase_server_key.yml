title: "NHI: Firebase Cloud Messaging Server Key Detected"
id: 681f2071-baa4-445d-a7b2-232a4e03ebb2
related:
    - id: "100911"
      type: derived
status: test
description: |
    Detects Firebase Cloud Messaging (FCM) server key patterns. FCM server keys
    enable sending push notifications to all application users and can be
    abused for phishing or spam notification campaigns.
    Derived from Wazuh rule 100911.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://firebase.google.com/docs/cloud-messaging/auth-server
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'AAAA[A-Za-z0-9_-]{7}:[A-Za-z0-9_-]{140}'
    condition: selection
falsepositives:
    - Firebase documentation examples
level: high
