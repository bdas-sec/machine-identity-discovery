title: "NHI: AWS Access Key ID Pattern Detected"
id: bde64ddc-d7c9-4138-997d-0db6a617d116
related:
    - id: "100900"
      type: derived
status: test
description: |
    Detects the AWS Access Key ID pattern (AKIA followed by 16 uppercase
    alphanumeric characters) in file contents or log output. AWS access keys
    are the most commonly leaked cloud credential type.
    Derived from Wazuh rule 100900.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_access-keys.html
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'AKIA[0-9A-Z]{16}'
    condition: selection
falsepositives:
    - AWS documentation or examples containing placeholder keys
    - Test fixtures using example key IDs
level: high
