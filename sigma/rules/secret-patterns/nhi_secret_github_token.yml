title: "NHI: GitHub Token Pattern Detected"
id: 45e25088-7f70-48c3-979a-b8dd7a10656d
related:
    - id: "100901"
      type: derived
status: test
description: |
    Detects GitHub token patterns (ghp_ for personal access tokens, gho_ for
    OAuth tokens, ghs_ for GitHub App installation tokens) in file contents
    or log output.
    Derived from Wazuh rule 100901.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://github.blog/2021-04-05-behind-githubs-new-authentication-token-formats/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'gh[pos]_[a-zA-Z0-9]{36}'
    condition: selection
falsepositives:
    - GitHub token documentation examples
    - Revoked tokens in git history
level: high
