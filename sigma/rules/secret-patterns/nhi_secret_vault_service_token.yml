title: "NHI: HashiCorp Vault Service Token Detected"
id: 0317631b-1a8f-458d-ac13-5238eb1af9c3
related:
    - id: "100913"
      type: derived
status: test
description: |
    Detects HashiCorp Vault service token patterns (hvs. prefix). Vault tokens
    provide authenticated access to secret storage and can be used to extract
    all managed secrets from the Vault instance.
    Derived from Wazuh rule 100913.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://developer.hashicorp.com/vault/docs/concepts/tokens
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'hvs\.[a-zA-Z0-9_-]{24,}'
    condition: selection
falsepositives:
    - Vault documentation examples
    - Vault audit log entries
level: high
