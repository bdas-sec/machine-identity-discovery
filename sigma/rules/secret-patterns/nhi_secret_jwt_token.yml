title: "NHI: JWT Token Pattern Detected"
id: 70c34365-0268-410e-9332-1547bd9ea2d7
related:
    - id: "100907"
      type: derived
status: test
description: |
    Detects JSON Web Token (JWT) patterns with base64-encoded header and payload
    sections. JWTs are widely used for API authentication and may contain
    sensitive claims or grant access to protected resources.
    Derived from Wazuh rule 100907.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://datatracker.ietf.org/doc/html/rfc7519
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'eyJ[A-Za-z0-9_-]{10,}\.eyJ[A-Za-z0-9_-]{10,}\.[A-Za-z0-9_-]+'
    condition: selection
falsepositives:
    - JWT documentation and examples
    - Legitimate token logging for debugging
level: high
