title: "NHI: Twilio API Key Pattern Detected"
id: 588f2284-8658-4864-9fd2-cb21cb93f51a
related:
    - id: "100910"
      type: derived
status: test
description: |
    Detects Twilio API key patterns (SK prefix followed by 32 hex characters).
    Twilio keys provide access to communication APIs (SMS, voice, video) and
    can be abused for phishing or unauthorized communication.
    Derived from Wazuh rule 100910.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://www.twilio.com/docs/iam/keys/api-key
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'SK[0-9a-fA-F]{32}'
    condition: selection
falsepositives:
    - Twilio documentation examples
    - Other services using SK-prefixed identifiers
level: high
