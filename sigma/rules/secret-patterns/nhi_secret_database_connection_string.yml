title: "NHI: Database Connection String with Credentials Detected"
id: c4a726c8-aabe-4c32-97aa-9fe2b0b3ff74
related:
    - id: "100908"
      type: derived
status: test
description: |
    Detects database connection strings containing embedded credentials for
    PostgreSQL, MySQL, MongoDB, or Redis. These DSNs expose database
    authentication credentials in plaintext.
    Derived from Wazuh rule 100908.
references:
    - https://attack.mitre.org/techniques/T1552/001/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: '(postgresql|mysql|mongodb|redis)://[^:]+:[^@]+@'
    condition: selection
falsepositives:
    - Database documentation examples
    - Development environment configuration files
level: high
