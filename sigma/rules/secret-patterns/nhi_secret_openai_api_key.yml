title: "NHI: OpenAI API Key Pattern Detected"
id: d40ce08d-f15f-4929-8a3e-d0d7926f4857
related:
    - id: "100902"
      type: derived
status: test
description: |
    Detects the OpenAI API key pattern (sk- followed by 48 alphanumeric
    characters) in file contents or log output. Stolen OpenAI keys enable
    unauthorized AI model access and incur significant financial costs.
    Derived from Wazuh rule 100902.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://platform.openai.com/docs/api-reference/authentication
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'sk-[a-zA-Z0-9]{48}'
    condition: selection
falsepositives:
    - OpenAI documentation examples
    - Test configurations with placeholder keys
level: high
