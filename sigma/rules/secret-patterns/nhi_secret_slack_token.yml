title: "NHI: Slack Token Pattern Detected"
id: b44357e8-b31d-4b42-96ba-14f4e084d1f4
related:
    - id: "100903"
      type: derived
status: test
description: |
    Detects Slack token patterns (xoxb- for bot tokens, xoxp- for user tokens,
    xoxa- for app tokens, xoxr- for refresh tokens, xoxs- for session tokens)
    in file contents or log output.
    Derived from Wazuh rule 100903.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://api.slack.com/authentication/token-types
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'xox[baprs]-[0-9]+-[0-9A-Za-z]+'
    condition: selection
falsepositives:
    - Slack API documentation examples
    - Revoked tokens in configuration files
level: high
