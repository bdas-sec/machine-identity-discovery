title: "NHI: Terraform Cloud/Enterprise API Token Detected"
id: 8de958d2-6a29-4c61-a720-3d25e4603e17
related:
    - id: "100912"
      type: derived
status: test
description: |
    Detects Terraform Cloud/Enterprise API token patterns (atlasv1. prefix).
    These tokens provide access to Terraform state files which often contain
    cloud infrastructure credentials and secrets.
    Derived from Wazuh rule 100912.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://developer.hashicorp.com/terraform/cloud-docs/users-teams-organizations/api-tokens
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|re: 'atlasv1\.[a-zA-Z0-9_-]{60,}'
    condition: selection
falsepositives:
    - Terraform Cloud documentation examples
level: high
