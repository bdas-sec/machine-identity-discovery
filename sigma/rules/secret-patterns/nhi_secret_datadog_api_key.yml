title: "NHI: Datadog API Key Pattern Detected"
id: 1f951dcc-e586-42bf-b457-bf1a54d9aead
related:
    - id: "100914"
      type: derived
status: test
description: |
    Detects Datadog API key patterns in the context of DD_API_KEY environment
    variables. Datadog API keys provide access to monitoring infrastructure
    and can expose sensitive operational data.
    Derived from Wazuh rule 100914.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://docs.datadoghq.com/account_management/api-app-keys/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.secret_detection
logsource:
    category: file_access
    product: linux
detection:
    selection:
        Contents|contains: 'DD_API_KEY'
        Contents|re: '[a-f0-9]{32}'
    condition: selection
falsepositives:
    - Datadog agent configuration
    - Monitoring setup documentation
level: high
