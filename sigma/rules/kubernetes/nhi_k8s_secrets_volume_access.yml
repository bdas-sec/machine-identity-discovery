title: "NHI: Kubernetes Secrets Volume Access"
id: 841bff53-3e31-4687-be2d-b076ece620e6
related:
    - id: "100751"
      type: derived
status: test
description: |
    Detects access to the Kubernetes secrets volume mount directory
    (/var/run/secrets). This directory contains mounted secrets including
    ServiceAccount tokens and any additional secrets projected into the pod.
    Derived from Wazuh rule 100751.
references:
    - https://attack.mitre.org/techniques/T1552/007/
    - https://kubernetes.io/docs/concepts/configuration/secret/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.007
    - nhi.kubernetes
logsource:
    category: file_access
    product: linux
detection:
    selection:
        TargetFilename|contains: '/var/run/secrets'
    condition: selection
falsepositives:
    - Application frameworks reading mounted secrets
    - Init containers preparing configuration
level: medium
