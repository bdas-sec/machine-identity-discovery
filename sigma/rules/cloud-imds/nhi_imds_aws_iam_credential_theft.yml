title: "NHI: AWS IMDS IAM Credential Request - Credential Theft Attempt"
id: 8a2a1a1e-6446-48a1-9075-122a470f3b34
related:
    - id: "100651"
      type: derived
status: test
description: |
    Detects requests to the AWS IMDS IAM security-credentials endpoint. This is
    the specific path used to extract temporary IAM role credentials from EC2
    instances. This was the exact technique used in the 2019 Capital One breach.
    Derived from Wazuh rule 100651 (child of 100650).
references:
    - https://attack.mitre.org/techniques/T1552/005/
    - https://attack.mitre.org/techniques/T1078/004/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.005
    - attack.t1078.004
    - nhi.cloud_imds
logsource:
    category: network_connection
    product: linux
detection:
    selection_imds:
        dst_ip: '169.254.169.254'
    selection_iam:
        url|contains: 'iam/security-credentials'
    condition: selection_imds and selection_iam
falsepositives:
    - AWS SDK automatic credential refresh on EC2 instances
level: high
