title: "NHI: Azure IMDS Managed Identity Access"
id: 8785a5eb-91b7-4c2d-88d5-0f3b9ca44ecd
related:
    - id: "100655"
      type: derived
status: test
description: |
    Detects access to the Azure Instance Metadata Service for managed identity
    operations. The Azure IMDS uses 169.254.169.254 with the metadata/identity
    path to provide managed identity tokens to Azure VMs.
    Derived from Wazuh rule 100655.
references:
    - https://attack.mitre.org/techniques/T1552/005/
    - https://learn.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.005
    - nhi.cloud_imds
logsource:
    category: network_connection
    product: linux
detection:
    selection_imds:
        dst_ip: '169.254.169.254'
    selection_identity:
        url|contains: 'metadata/identity'
    condition: selection_imds and selection_identity
falsepositives:
    - Azure SDK managed identity credential resolution
    - Azure VM bootstrap processes
level: medium
