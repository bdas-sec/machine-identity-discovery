title: "NHI: AWS Credentials File Access"
id: 58407cf5-6247-4300-b905-17887093cca4
related:
    - id: "100601"
      type: derived
status: test
description: |
    Detects access to AWS credentials and configuration files (~/.aws/credentials,
    ~/.aws/config). These files contain IAM access keys and session tokens that
    enable full AWS API access.
    Derived from Wazuh rule 100601.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-files.html
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.credential_discovery
logsource:
    category: file_access
    product: linux
detection:
    selection:
        TargetFilename|endswith:
            - '.aws/credentials'
            - '.aws/config'
    condition: selection
falsepositives:
    - AWS CLI legitimate usage
    - AWS SDK initialization
    - Terraform or infrastructure-as-code tools reading credentials
level: high
