title: "NHI: Git Credential File Access"
id: c402d75d-e1af-464d-86f9-e6b838f7e434
related:
    - id: "100603"
      type: derived
status: test
description: |
    Detects access to Git credential files (.git-credentials, .gitconfig). These
    files may contain plaintext repository access tokens or credential helper
    configurations that expose stored passwords.
    Derived from Wazuh rule 100603.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://attack.mitre.org/techniques/T1555/
    - https://git-scm.com/docs/git-credential-store
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - attack.t1555
    - nhi.credential_discovery
logsource:
    category: file_access
    product: linux
detection:
    selection:
        TargetFilename|endswith:
            - '.git-credentials'
            - '.gitconfig'
    condition: selection
falsepositives:
    - Normal git operations (clone, pull, push)
    - IDE git integrations
level: high
