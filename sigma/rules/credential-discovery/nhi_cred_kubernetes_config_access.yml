title: "NHI: Kubernetes Config File Access"
id: 38291df3-6c58-4c79-a56a-a0a743086dfb
related:
    - id: "100605"
      type: derived
status: test
description: |
    Detects access to Kubernetes configuration files (~/.kube/config, kubeconfig).
    These files contain cluster authentication credentials including client
    certificates and bearer tokens that grant Kubernetes API access.
    Derived from Wazuh rule 100605.
references:
    - https://attack.mitre.org/techniques/T1552/001/
    - https://kubernetes.io/docs/concepts/configuration/organize-cluster-access-kubeconfig/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.credential_discovery
logsource:
    category: file_access
    product: linux
detection:
    selection:
        TargetFilename|endswith:
            - '.kube/config'
            - 'kubeconfig'
    condition: selection
falsepositives:
    - kubectl CLI operations
    - Kubernetes operators and controllers
    - Helm deployments
level: high
