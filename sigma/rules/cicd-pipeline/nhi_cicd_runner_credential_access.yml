title: "NHI: CI/CD Runner Credential File Access"
id: 370898b7-7a14-4563-936a-9924f37835b8
related:
    - id: "100802"
      type: derived
status: test
description: |
    Detects access to CI/CD runner credential files. Runner credential files
    contain registration tokens and authentication data that enable runner
    impersonation and unauthorized pipeline execution.
    Derived from Wazuh rule 100802.
references:
    - https://attack.mitre.org/techniques/T1552/001/
author: Bodhisattva Das
date: 2026-02-15
tags:
    - attack.credential_access
    - attack.t1552.001
    - nhi.cicd_pipeline
logsource:
    category: file_access
    product: linux
detection:
    selection:
        TargetFilename|contains|all:
            - '.credentials'
            - 'runner'
    condition: selection
falsepositives:
    - Runner self-update processes
    - Runner registration/deregistration
level: high
