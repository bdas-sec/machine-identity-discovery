[pytest]
minversion = 7.0
testpaths = .
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options (quiet mode to reduce output)
addopts =
    -q
    --tb=short
    --strict-markers
    -ra
    --no-header

# Custom markers
markers =
    smoke: Quick sanity checks (run first)
    unit: Unit tests without external dependencies
    integration: Service integration tests
    e2e: End-to-end scenario tests
    rules: Wazuh rule validation tests
    slow: Long-running tests (>30s)
    requires_k8s: Requires Kubernetes profile containers
    requires_ai: Requires AI agent profile containers
    category_1: API Keys & Secrets scenarios
    category_2: Cloud Service Accounts scenarios
    category_3: CI/CD Pipeline scenarios
    category_4: Kubernetes scenarios
    category_5: AI Agent scenarios
    category_6: Infrastructure scenarios (OAuth, WIF, Terraform, etcd)

# Timeout for individual tests
timeout = 120

# Filter warnings
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning

# Coverage settings
[coverage:run]
source = src
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
