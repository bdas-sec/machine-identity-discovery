<!--
  Wazuh Agent Configuration - Vulnerable Application
  NHI Security Testbed - NDC Security 2026

  This configuration monitors:
  - Web server access logs (for .env access attempts)
  - File integrity on sensitive files
  - Process environment access
-->

<ossec_config>

  <!-- Agent Registration -->
  <client>
    <server>
      <address>WAZUH_MANAGER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <enrollment>
      <enabled>yes</enabled>
      <manager_address>WAZUH_MANAGER_IP</manager_address>
      <port>1515</port>
      <agent_name>WAZUH_AGENT_NAME</agent_name>
      <groups>WAZUH_AGENT_GROUP</groups>
    </enrollment>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
  </client>

  <!-- Client Buffer -->
  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- File Integrity Monitoring - Secret Files -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>300</frequency>
    <scan_on_start>yes</scan_on_start>
    <alert_new_files>yes</alert_new_files>

    <!-- Application .env files - critical monitoring -->
    <directories realtime="yes" check_all="yes" report_changes="yes">/app/.env</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes" restrict=".env*">/app</directories>

    <!-- Git directory for secret history -->
    <directories realtime="yes" check_all="yes">/app/.git</directories>

    <!-- Configuration files -->
    <directories realtime="yes" check_all="yes" report_changes="yes" restrict="*.py|*.json|*.yml">/app</directories>

    <!-- Ignore cache and temp files -->
    <ignore>/app/__pycache__</ignore>
    <ignore type="sregex">.pyc$</ignore>
  </syscheck>

  <!-- Rootcheck -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <frequency>43200</frequency>
  </rootcheck>

  <!-- System Call Auditing -->
  <localfile>
    <log_format>audit</log_format>
    <location>/var/log/audit/audit.log</location>
  </localfile>

  <!-- System logs -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <!-- Flask/Web application logs -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/flask/*.log</location>
  </localfile>

  <!-- Monitor .env file access -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ls -la /app/.env* 2>/dev/null | head -5 || echo "no_env_files"</command>
    <alias>Env file monitor</alias>
    <frequency>60</frequency>
  </localfile>

  <!-- Monitor for secret patterns in process list -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ps auxe 2>/dev/null | grep -iE 'KEY=|SECRET=|TOKEN=|PASSWORD=' | head -5 || echo "no_secrets_in_ps"</command>
    <alias>Secret in process env</alias>
    <frequency>60</frequency>
  </localfile>

  <!-- Security Configuration Assessment -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
  </sca>

  <!-- Active Response -->
  <active-response>
    <disabled>no</disabled>
  </active-response>

</ossec_config>
