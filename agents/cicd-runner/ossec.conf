<!--
  Wazuh Agent Configuration - CI/CD Runner
  NHI Security Testbed - NDC Security 2026

  This configuration monitors:
  - Runner token access
  - Pipeline configuration changes
  - Secret access during builds
  - Docker/npm/git credential files
-->

<ossec_config>

  <client>
    <server>
      <address>WAZUH_MANAGER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <enrollment>
      <enabled>yes</enabled>
      <manager_address>WAZUH_MANAGER_IP</manager_address>
      <port>1515</port>
      <agent_name>WAZUH_AGENT_NAME</agent_name>
      <groups>WAZUH_AGENT_GROUP</groups>
    </enrollment>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
  </client>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- File Integrity Monitoring - CI/CD Focus -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>300</frequency>
    <scan_on_start>yes</scan_on_start>
    <alert_new_files>yes</alert_new_files>

    <!-- Runner credentials - CRITICAL -->
    <directories realtime="yes" check_all="yes" report_changes="yes">/runner/.credentials</directories>

    <!-- Build workspace - monitor for secrets -->
    <directories realtime="yes" check_all="yes" report_changes="yes" restrict=".env*|secret*|credential*">/runner/_work</directories>

    <!-- Pipeline configuration files -->
    <directories realtime="yes" check_all="yes" report_changes="yes" restrict="*.yml|*.yaml|Jenkinsfile">/runner/_work</directories>

    <!-- Package manager credentials -->
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.npmrc</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.docker</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.git-credentials</directories>

    <!-- Ignore build artifacts -->
    <ignore>/runner/_work/node_modules</ignore>
    <ignore>/runner/_work/.git</ignore>
    <ignore type="sregex">.log$</ignore>
  </syscheck>

  <rootcheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
  </rootcheck>

  <!-- Audit logs -->
  <localfile>
    <log_format>audit</log_format>
    <location>/var/log/audit/audit.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <!-- Monitor CI/CD token environment variables -->
  <localfile>
    <log_format>full_command</log_format>
    <command>env | grep -iE 'TOKEN|SECRET|KEY|PASSWORD|RUNNER|GITHUB|GITLAB|NPM' | head -10 || echo "no_cicd_tokens"</command>
    <alias>CI/CD token monitor</alias>
    <frequency>30</frequency>
  </localfile>

  <!-- Monitor runner credential file access -->
  <localfile>
    <log_format>full_command</log_format>
    <command>find /runner/.credentials -type f -newer /tmp/.cred_marker 2>/dev/null; touch /tmp/.cred_marker</command>
    <alias>Runner credential access</alias>
    <frequency>30</frequency>
  </localfile>

  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
  </sca>

  <active-response>
    <disabled>no</disabled>
  </active-response>

</ossec_config>
