<!--
  Wazuh Agent Configuration - Kubernetes Node
  NHI Security Testbed - NDC Security 2026

  This configuration monitors:
  - ServiceAccount token access
  - Kubernetes secrets volumes
  - kubectl commands (RBAC probing)
  - kubeconfig access
-->

<ossec_config>

  <client>
    <server>
      <address>WAZUH_MANAGER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <enrollment>
      <enabled>yes</enabled>
      <manager_address>WAZUH_MANAGER_IP</manager_address>
      <port>1515</port>
      <agent_name>WAZUH_AGENT_NAME</agent_name>
      <groups>WAZUH_AGENT_GROUP</groups>
    </enrollment>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
  </client>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- File Integrity Monitoring - Kubernetes Focus -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>300</frequency>
    <scan_on_start>yes</scan_on_start>
    <alert_new_files>yes</alert_new_files>

    <!-- Kubernetes ServiceAccount - CRITICAL -->
    <directories realtime="yes" check_all="yes">/var/run/secrets/kubernetes.io/serviceaccount</directories>

    <!-- Application secrets mounted as volumes -->
    <directories realtime="yes" check_all="yes">/var/run/secrets</directories>

    <!-- Kubeconfig files -->
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.kube</directories>

    <!-- etcd data (if accessible) -->
    <directories check_all="yes">/var/lib/etcd</directories>
  </syscheck>

  <rootcheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
  </rootcheck>

  <localfile>
    <log_format>audit</log_format>
    <location>/var/log/audit/audit.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <!-- Monitor kubectl commands -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ps aux | grep -E 'kubectl' | grep -v grep | head -5 || echo "no_kubectl"</command>
    <alias>kubectl command monitor</alias>
    <frequency>15</frequency>
  </localfile>

  <!-- Monitor ServiceAccount token access -->
  <localfile>
    <log_format>full_command</log_format>
    <command>find /var/run/secrets -type f -newer /tmp/.sa_marker 2>/dev/null | head -5; touch /tmp/.sa_marker</command>
    <alias>ServiceAccount token access</alias>
    <frequency>30</frequency>
  </localfile>

  <!-- Monitor Kubernetes API connections -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ss -tupn 2>/dev/null | grep -E ':443|:6443|kubernetes' | head -5 || echo "no_k8s_connections"</command>
    <alias>K8s API connections</alias>
    <frequency>30</frequency>
  </localfile>

  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
  </sca>

  <active-response>
    <disabled>no</disabled>
  </active-response>

</ossec_config>
