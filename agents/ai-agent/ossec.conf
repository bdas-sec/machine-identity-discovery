<!--
  Wazuh Agent Configuration - AI Agent
  NHI Security Testbed - NDC Security 2026

  This configuration monitors:
  - AI agent tool invocations (shell commands, file access)
  - Credential access by AI processes
  - HTTP requests (SSRF detection)
  - Prompt injection indicators
-->

<ossec_config>

  <client>
    <server>
      <address>WAZUH_MANAGER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <enrollment>
      <enabled>yes</enabled>
      <manager_address>WAZUH_MANAGER_IP</manager_address>
      <port>1515</port>
      <agent_name>WAZUH_AGENT_NAME</agent_name>
      <groups>WAZUH_AGENT_GROUP</groups>
    </enrollment>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
  </client>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- File Integrity Monitoring -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>300</frequency>
    <scan_on_start>yes</scan_on_start>
    <alert_new_files>yes</alert_new_files>

    <!-- AI agent secrets -->
    <directories realtime="yes" check_all="yes" report_changes="yes">/app/secrets</directories>

    <!-- System sensitive files (AI might try to access) -->
    <directories realtime="yes" check_all="yes">/etc/passwd</directories>
    <directories realtime="yes" check_all="yes">/etc/shadow</directories>
    <directories realtime="yes" check_all="yes">/root/.ssh</directories>
    <directories realtime="yes" check_all="yes">/root/.aws</directories>
  </syscheck>

  <rootcheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
  </rootcheck>

  <localfile>
    <log_format>audit</log_format>
    <location>/var/log/audit/audit.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <!-- Monitor AI agent process activity -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ps aux | grep -E 'python|agent' | grep -v grep | head -5 || echo "no_ai_process"</command>
    <alias>AI agent process monitor</alias>
    <frequency>30</frequency>
  </localfile>

  <!-- Monitor network connections from AI agent -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ss -tupn 2>/dev/null | grep -E 'python|:8080' | head -10 || echo "no_connections"</command>
    <alias>AI agent network monitor</alias>
    <frequency>30</frequency>
  </localfile>

  <!-- Monitor for SSRF attempts (metadata service) -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ss -tupn 2>/dev/null | grep -E '169\.254\.169\.254|metadata' || echo "no_imds_from_ai"</command>
    <alias>AI SSRF monitor</alias>
    <frequency>15</frequency>
  </localfile>

  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
  </sca>

  <active-response>
    <disabled>no</disabled>
  </active-response>

</ossec_config>
