<!--
  Wazuh Agent Configuration - Cloud Workload
  NHI Security Testbed - NDC Security 2026

  This configuration enables monitoring for:
  - File integrity (credential files, .env, .aws, etc.)
  - Command execution (auditd)
  - Log collection
  - Active response
-->

<ossec_config>

  <!-- Agent Registration -->
  <client>
    <server>
      <address>WAZUH_MANAGER_IP</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <enrollment>
      <enabled>yes</enabled>
      <manager_address>WAZUH_MANAGER_IP</manager_address>
      <port>1515</port>
      <agent_name>WAZUH_AGENT_NAME</agent_name>
      <groups>WAZUH_AGENT_GROUP</groups>
    </enrollment>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
  </client>

  <!-- Client Buffer -->
  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <!-- File Integrity Monitoring - NHI Focus -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>300</frequency>
    <scan_on_start>yes</scan_on_start>
    <alert_new_files>yes</alert_new_files>
    <auto_ignore frequency="10" timeframe="3600">no</auto_ignore>

    <!-- Credential files - realtime monitoring -->
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.aws</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.ssh</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.docker</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.kube</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.git-credentials</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes">/root/.vault-token</directories>

    <!-- Environment files -->
    <directories realtime="yes" check_all="yes" report_changes="yes" restrict=".env*">/root</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes" restrict=".env*">/opt</directories>
    <directories realtime="yes" check_all="yes" report_changes="yes" restrict=".env*">/app</directories>

    <!-- System credential files -->
    <directories check_all="yes">/etc/passwd</directories>
    <directories check_all="yes">/etc/shadow</directories>
    <directories check_all="yes">/etc/sudoers</directories>

    <!-- Cloud SDK configurations -->
    <directories realtime="yes" check_all="yes">/root/.config/gcloud</directories>
    <directories realtime="yes" check_all="yes">/root/.azure</directories>

    <!-- Ignore unnecessary directories -->
    <ignore>/root/.cache</ignore>
    <ignore>/root/.local</ignore>
    <ignore type="sregex">.pyc$</ignore>
    <ignore type="sregex">__pycache__</ignore>
  </syscheck>

  <!-- Rootcheck -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
    <rootkit_files>etc/shared/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>etc/shared/rootkit_trojans.txt</rootkit_trojans>
  </rootcheck>

  <!-- System Call Auditing -->
  <localfile>
    <log_format>audit</log_format>
    <location>/var/log/audit/audit.log</location>
  </localfile>

  <!-- System logs -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>

  <!-- Monitor AWS CLI usage -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ps aux | grep -E 'aws|boto' | grep -v grep 2>/dev/null || echo "no_aws_processes"</command>
    <alias>AWS CLI process monitor</alias>
    <frequency>30</frequency>
  </localfile>

  <!-- Monitor IMDS access attempts -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ss -tupn 2>/dev/null | grep -E '169\.254\.169\.254|:1338' || echo "no_imds_connections"</command>
    <alias>IMDS connection monitor</alias>
    <frequency>15</frequency>
  </localfile>

  <!-- Monitor environment variable access -->
  <localfile>
    <log_format>full_command</log_format>
    <command>find /proc -maxdepth 3 -name environ -newer /tmp/.env_marker 2>/dev/null | head -5; touch /tmp/.env_marker</command>
    <alias>Environment access monitor</alias>
    <frequency>60</frequency>
  </localfile>

  <!-- Vulnerability detection -->
  <vulnerability-detection>
    <enabled>no</enabled>
  </vulnerability-detection>

  <!-- Security Configuration Assessment -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <skip_nfs>yes</skip_nfs>
  </sca>

  <!-- Active Response -->
  <active-response>
    <disabled>no</disabled>
  </active-response>

  <!-- Logging -->
  <logging>
    <log_format>plain</log_format>
  </logging>

</ossec_config>
