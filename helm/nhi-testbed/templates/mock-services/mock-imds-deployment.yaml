{{- if .Values.mockServices.imds.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nhi-testbed.componentName" (list . "mock-imds") }}
  namespace: {{ include "nhi-testbed.namespace" . }}
  labels:
    {{- include "nhi-testbed.labels" . | nindent 4 }}
    app.kubernetes.io/component: mock-imds
    nhi.service: mock-imds
    nhi.mock.provider: aws
    nhi.network/tier: cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "nhi-testbed.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mock-imds
  template:
    metadata:
      labels:
        {{- include "nhi-testbed.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mock-imds
        nhi.service: mock-imds
        nhi.network/tier: cloud
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mock-imds
          image: {{ include "nhi-testbed.image" (dict "image" .Values.mockServices.imds.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mockServices.imds.port }}
              protocol: TCP
          env:
            - name: IMDS_PORT
              value: {{ .Values.mockServices.imds.port | quote }}
            {{- range $key, $value := .Values.mockServices.imds.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.mockServices.imds.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /latest/meta-data/
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /latest/meta-data/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
{{- end }}
